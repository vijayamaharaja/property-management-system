spring.application.name=property-catalog-service
server.port=8080
server.shutdown=graceful
management.endpoints.web.exposure.include=*

# Database Configuration
#spring.datasource.url=jdbc:h2:mem:propertydb
#spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=password
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO

# OAuth2 Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080

# API documentation
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# For production, uncomment these lines and configure PostgreSQL
 spring.datasource.url=jdbc:postgresql://localhost:5432/propertydb
 spring.datasource.driverClassName=org.postgresql.Driver
 spring.datasource.username=postgres
 spring.datasource.password=postgres
 spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Sample data initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true